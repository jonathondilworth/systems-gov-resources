name: Handle Resource Suggestions

on:
  issues:
    types:
      - opened
      - edited

jobs:
  process-suggestion:
    if: contains(github.event.issue.labels.*.name, 'resource')
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Parse Issue and Update Bookmarks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/process_resource_issue.py

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add bookmarks/
          git commit -m "Add resource from issue #${{ github.event.issue.number }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}